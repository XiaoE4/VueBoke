<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>

<style>
    div{
        width: 300px;
        height: 300px;
        background-color: aqua;
        text-align: center;
        line-height: 300px;
        padding:10px 20px 30px 40px;
        margin: 20px;
        border: 10px solid red;
    }
    img{
        width: 150px;
    }
    input{
        width: 200px;
        height: 20px;
        padding-left: 30px;
        
    }
    span{
        margin-right: 30px;
    }

</style>
</head>
<body>

    <div>我是盒子里的内容</div>
    <hr>
    <input type="text">
    <div>
         <img src="../pic/img1.png" alt="">
    </div>
    <span>Xiaomi手机</span>
    <span>Readmi手机</span>
    <span>电视</span>
    <span>平板</span>






    <!-- 网页布局三大核心：
        盒子模型，浮动，定位-->
    <!-- 网页布局过程：
        1、先准备好相关网页元素，网页元素基本都是盒子
        2、利用css设置好盒子样式，然后摆放到相应的位置
        3、往盒子里面装内容
    -->
    <!-- 网页布局核心本质：
        利用css摆盒子 -->
    <!-- 盒子模型：
        就是把html页面中的布局元素看作是一个盒子，
        也就是一个能装内容的容器，内含四个部分： 
        border 边框     content内容     padding内边框    margin外边距（两盒子之间的距离）-->
    <!-- padding:
        1、内容和边框之间有了距离；
        2、padding影响了盒子的实际大小；如果盒子已经有了高宽，再指定内边框大小会撑大盒子。
    -->

</body>
</html>
