<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>

    <style>
        /* 定位这个名字的又来，将盒子定在某个位置，所以定位也是摆放盒子，按照定位的方式移动盒子 */
        /* 
            定位的组成：定位=定位模式+边偏移
            定位模式：用于指定一个元素在文档中的存在方式
            定位模式它是通过css的position属性来设置的，值可以分为五个：static静态定位，relative相对定位，absolute绝对定位，fixed固定定位，sticky粘性定位
        */
        #box{
            width: 800px;
            height: 800px;
            background-color: blue;
            position: fixed;
            margin: 0 800px;
        }
        #father{
            width: 500px;
            height: 500px;
            background-color: red;
            position: relative;
        }
        #son{
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* 特点：
                1、如果没有父元素或者父元素没有定位，
                    则以浏览器为准定位。
                2、如果这个父元素有定位（相对、绝对、
                    固定定位），则以最近一级的有定位
                    祖先元素为参考点移动位置。
                3、绝对定位不在占有原来的位置。
                    （脱离文档流，不保留原来位置）
            */
            position: absolute;
            right: 100px;
            bottom: 100px;
        }
        #six{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
       

        /* 分割 */
        
        .name{
            position: fixed;
            top: 100px;
            right: 40px;
        }
        .roll{
            border: 1px solid red;
            position: sticky;
            top: 20px;
            background-color: aliceblue;
        }




    </style>
</head>
<body>
        <div id="box">box
            <div id="father">father
                <div id="son">son</div>
                <div id="six">six</div>
            </div>
        </div>
