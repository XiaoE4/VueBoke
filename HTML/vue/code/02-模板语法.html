<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h1>你好！{{name}}</h1>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url">点我跳转到{{school.name}}.1</a>
        <br>
        <a :href="school.url">点我跳转到{{school.name}}.2</a>
    </div>
    
    <script>
        const x =new Vue({
            el:"#root",
            data:{
                name:"xiaoE",
                school:{
                    name:"baidu",
                    url:'http://www.baidu.com'
                }
            }
        })

    </script>
</body>
</html>
