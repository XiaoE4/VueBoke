<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- .toUpperCase字符串转换为大写并返回 -->
        <h1>你好！这是{{name.toUpperCase()}}{{fruits}}</h1>
    </div>

    <!-- <div id="root">
        <h1>你好！这是{{name}}{{}}</h1>
    </div> -->
    <script>
        // Vue.config.productionTip = false    // 阻止运行时生成生产信息

        const x=new Vue({
            el:'#root',  // el用于指定当前Vue实例为那个容器服务，通常为css选择器字符串
            // el:document.getElementById('root')
            data:{  // data中用于存储数据，数据供el所指定的容器使用，值暂时先写成一个对象
                name:"aaa",
                fruits:"葡萄"
            }
        })
        

        
        
        
    </script>
</body>

</html>
