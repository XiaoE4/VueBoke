<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>今天天气很{{info}},第{{x}}次点击</h1>
        <button @click="changeWeather">点击切换天气</button>
        <!-- @xxx='yyy'     yyy可以写一些简单的语句 -->
        <!-- <button @click="isHot=!isHot ; x++">点击切换天气</button> -->
    </div>
    <script>
        const vm = new Vue({
            el: "#root",
            data: {
                isHot: true,
                x: 1
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                    this.x++
                }
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            watch: {
                // 1.正常写法
                // isHot:{      //==='isHot'
                // // 不需要immediate和deep时可以简写
                // //     immediate:true,     // 初始化时让handler调用
                // //     deep:true,          // 深度监视
                //     // handeler什么时候调用：当isHot发生改变时
                //     handler(newValue,oldValue){
                //         console.log('isHot发生改变',newValue,oldValue);
                //     }
                // }
                // Vue管理的函数都不能写成箭头函数，只能写成普通函数
                // 1.简写
                // isHot(newValue, oldValue) {
                //     console.log('isHot发生改变', newValue, oldValue);
                // }
            }
        })

        // 2.正常写法
        // vm.$watch('isHot',{
        //        immediate:true,     // 初始化时让handler调用
        //             // handeler什么时候调用：当isHot发生改变时
        //             handler(newValue,oldValue){
        //             console.log('isHot发生改变',newValue,oldValue);
        //             }
        // })
        // 2.简写
        vm.$watch('isHot',function(newValue,oldValue){
            console.log('isHot发生改变',newValue,oldValue);
        })


    </script>

</body>

</html>
