<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model.trim="userInfo.account"><br>
            密码：<input type="text" v-model="userInfo.password"><br>
            年龄：<input type="number" v-model.number="userInfo.age"><br>
            性别：
            男<input type="radio" name="sex" value="male" v-model="userInfo.sex">
            女<input type="radio" name="sex" value="female" v-model="userInfo.sex">
            <br>
            爱好：
            吃<input type="checkbox" v-model="userInfo.hobby" value="eat">
            喝<input type="checkbox" v-model="userInfo.hobby" value="drink">
            玩<input type="checkbox" v-model="userInfo.hobby" value="play">
            乐<input type="checkbox" v-model="userInfo.hobby" value="music">
            <br>
            所属地区
            <select v-model="userInfo.city">
                <option value=''>请选择地区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
            </select>
            <br>
            其他信息
            <br>
            <textarea v-model.lazy="userInfo.other"></textarea>
            <br>
            <button>提交</button>
            <input type="checkbox" v-model="userInfo.agree"> 阅读并接受<a href="#">《用户协议》</a> 
        </form>
    </div>
    <script>
        const vm =new Vue({
            el:"#root",
            data:{
                userInfo:{
                    account:'',
                    password:'',
                    age:'',
                    city:'',
                    sex:'',
                    hobby:[],
                    other:'',
                    agree:''
                }
                    
            },
            methods:{
                demo(){
                    alert(111)
                    console.log(JSON.stringify(this.userInfo));
                }
            },
            computed:{

            },
            watch:{
                
            }
        })

    </script>
    
</body>
</html>
