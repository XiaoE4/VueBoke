<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak</title>
    <script src="/HTML/vue/js/vue.js"></script>
    <!-- <script src="http://localhost:8080/resource/5s/vue.js"></script> -->
    <style>
        [v-cloak]{
            display:none
        }
    </style>
</head>
<body>
    <div id="root">
        <div v-cloak>你好，{{name}}</div>
        
        
    </div>
    <script>
        const vm =new Vue({
            el:"#root",
            data:{
                    name:"xiaoE",
            }
        })

    </script>
    
</body>
</html>
