<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
    <script>
        const x =new Vue({
            // el:"#root",  //第一种写法
            // data的第一种写法：对象式
            /* data:{
                 name:"xiaoE",
                }*/
            // data的第二种写法：函数式
            data:function(){
                console.log(this); // 此处的this是vue实例对象
                return{
                    name:'xiaoE'
                }
            }
        })
        console.log(x);
        x.$mount('#root')   //第二种写法

        

    </script>
    
</body>
</html>
