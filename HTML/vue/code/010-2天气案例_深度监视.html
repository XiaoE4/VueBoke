<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>今天天气很{{info}},第{{x}}次点击</h1>
        <button @click="changeWeather">点击切换天气</button>
        <hr>
        <h2>a的值是：{{numbers.a}}</h2>
        <button @click="numbers.a++">点我 a +1</button>
        <h2>b的值是：{{numbers.b}}</h2>
        <button @click="numbers.b++">点我 b +1</button>
        <button @click="numbers={a:666,b:888}">彻底替换numbers</button>
    </div>
    <script>
        const vm = new Vue({
            el: "#root",
            data: {
                isHot: true,
                x:1,
                numbers:{
                    a:1,
                    b:1
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                    this.x++
                }
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            watch:{
                isHot:{      //'isHot'
                    immediate:true,     // 初始化时让handler调用
                    // handeler什么时候调用：当isHot发生改变时
                    handler(newValue,oldValue){
                        console.log('isHot发生改变',newValue,oldValue);
                    }
                },
                // 监视多级结构中某个属性的变化
                'numbers.a':{
                   handler(){
                    console.log('a被改变了');
                   }
                },
                numbers:{
                    // 深度监视deep:true - 监视多级结构中所有属性的变化
                    deep:true,
                    handler(){
                        console.log('numbers被改变了');
                    }
                }
            }
        })

    </script>

</body>

</html>
