<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="../js/vue.js"></script> -->
    <script src="/HTML/vue/js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1 :style="{opacity}">你好，{{name}}</h1>
        
    </div>
    <script>
        const vm = new Vue({
            el: "#root",
            data: {
                name: "xiaoE",
                opacity: 1
            },
            methods: {
                
            },
            // Vue完成模板解析并把真实的DOM元素放入页面后（挂载完毕）调用mounted
            mounted(){  
                    console.log('mounted');
                    setInterval(() => {
                        this.opacity -= 0.01
                        if (this.opacity <= 0) this.opacity = 1
                    }, 16)
            }
        })

        // 通过外部的定时器实现（不推荐）
        /* setTimeout(() => {
            vm.opacity -= 0.01
            if (vm.opacity <= 0) vm.opacity = 1
        }, 20) */

    </script>

</body>

</html>
