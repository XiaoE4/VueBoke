<html lang="en">

</head>

<body>
    <div id="root">
        <h1>当前的n值是：{{n}}</h1>
        <button @click="add">点我n+1</button>
    </div>
    <script>
        const vm = new Vue({
            el: "#root",
            data: {
                n:1
            },
            methods: {
                add(){
                    this.n++
                }
            },
            beforeCreate() {
                {

                }
            },
        })

        

    </script>

</body>
