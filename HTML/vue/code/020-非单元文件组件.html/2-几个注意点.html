<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="../js/vue.js"></script> -->
    <script src="/HTML/vue/js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>{{msg}}</h1>
        <school></school>
        <my-school></my-school>

    </div>
    <script>

        const school=Vue.extend({
            template:`
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
            </div>
            `,
            data(){
                return{
                    name:'第一高中',
                    address:'南街村'
                }
            }
        })

        const vm = new Vue({
            el: "#root",
            data:{
                msg:'Hello！'
            },
            components:{
                school,
                'my-school':school
            }
        })

    </script>

</body>

</html>
