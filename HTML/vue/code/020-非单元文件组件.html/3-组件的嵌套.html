<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="../js/vue.js"></script> -->
    <script src="/HTML/vue/js/vue.js"></script>
</head>

<body>
    <div id="root">

    </div>
    <script>

        const student = Vue.extend({
            template: `
            <div>
                <h1>学生姓名：{{studentName}}</h1>
                <h1>学生年龄：{{age}}</h1>
            </div>
            
            `,
            data() {
                return {
                    studentName: '张三',
                    age: 16
                }
            }
        })

        const school = Vue.extend({
            template: `
            <div>
                <h1>学校名称：{{schoolName}}</h1>
                <h1>学校地址：{{address}}</h1>
                <student></student>
            </div>
            `,
            data() {
                return {
                    schoolName: '第一高中',
                    address: '地球村'
                }
            },
            // 注册组件（局部）
            components: {
                student
            }
        })

        const hello = Vue.extend({
            template: `
            <div>
                <h1>你好啊，{{name}}</h1>
                </div>
            `,
            data() {
                return {
                    name: 'Tom'
                }
            }
        })

        // 定义app组件
        const app = Vue.extend({
            template: `
            <div>
            <hello></hello>
            <school></school>
            </div>
            `,      // 别忘了<div></div>
            components: {
                hello,
                school
            }
        })

        const vm = new Vue({
            template: `<app></app>`,
            el: "#root",
            components: { app }
        })

    </script>

</body>

</html>
