<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>LocalStorage</h2>
    <button id="btn1">点我保存数据</button>
    <button id="btn2">点我读取数据</button>
    <button id="btn3">点我删除数据</button>
    <button id="btn4">点我清空数据</button>

    <script>
        let p={name:'xiaoE',age:18}

        btn1.onclick=function saveData(){
            localStorage.setItem('msg','Hello!')
            localStorage.setItem('msg2',666)
            // localStorage.setItem('person',666)
            localStorage.setItem('person',JSON.stringify(p))
        }
        btn2.onclick=function readData(){
            console.log(localStorage.getItem('msg'));
            console.log(localStorage.getItem('msg2'));
            console.log(JSON.parse(localStorage.getItem('person')));
        }
        btn3.onclick=function delData(){
            localStorage.removeItem('msg')
        }
        btn4.onclick=function delAllData(){
            localStorage.clear()
        }


    </script>
</body>
</html>
