<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/HTML/vue/js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>名字：{{name}}</h2>
        <h2>地址：{{address}}</h2>
    </div>

    <script>
        const vm=new Vue({
            el:'#root',
            data:{
                name:'tutu',
                address:'翻斗花园'
            }
        })
    </script>
</body>
</html>
