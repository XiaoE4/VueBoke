<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>名字：{{name}}</h1>
        <h1>地址：{{address}}</h1>
    </div>
    <script>
        let obj1={x:100}
        let obj2={y:200}

        Object.defineProperty(obj2,'x',{
            get(){
                return obj1.x
            },
            set(value){
                obj1.x=value
            }
        })
    </script>

    <script>

        const vm =new Vue({
            el:'#root',
            data:{
                name:'xiaoE',
                address:'翻斗花园'
            }
        })
    </script>

</body>
</html>
