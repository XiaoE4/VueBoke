<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
        <h2>当前的值是{{n}}</h2>
        <button @click="n++">点我+1</button>
        <!-- v-show="false", display=none  -->
        <h2 v-show="1===1">v-show：你好，{{name}}</h2>

        <!-- v-if="false", 整个元素消失 -->
        <!-- v-else-if -->
        <!-- v-else -->
        <h2 v-if="true">v-if:你好,{{name}}</h2><br><hr><br>
        <!-- <div v-show="n%3===1">Angular</div> -->
        <div v-if="n%3===1">Angular</div>
        <div v-else-if="n%3===2">React</div>
        <div v-else-if="n%3===0">Vue</div>
        <div v-else>点击开始！</div>

        <!-- v-if与template的配合使用,不能使用v-show -->
        <template v-if="n===1">
            <h2>你好    </h2>
            <h2>我是小爱</h2>
            <h2>我很可爱</h2>
        </template>

    </div>
    <script>
        const vm = new Vue({
            el: "#root",
            data: {
                name: "xiaoE",
                n: 0,
            },
            methods: {

            },
            computed: {

            },
            watch: {

            }
        })

    </script>

</body>

</html>
