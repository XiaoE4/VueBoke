<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好，{{data1.name}}</h1>
        <h1></h1>
    </div>
    <script>
        const vm =new Vue({
            el:"#root",
            data:{
                data1:{ 
                    name:"xiaoE",

                }
            }
        })

    </script>

    <script>
        let number =18
        let person = {
            name:'张三',
            sex:'男',
            // age:18
        }
        // 下面这种方法添加的age不可枚举(遍历)
        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true,    // 控制属性是否可以枚举，默认值是false
            // writable:true,      // 控制属性是否可以被修改，默认值是false
            // configurable:true,  // 控制属性是否可以被删除，默认值是false


            // 当有人读取person的age属性时，get函数（getter）就会被调用，而且返回值就是age的值
         // get:function(){
            get(){
                console.log("有人正在读取age属性");
                return number
            },
            // 当有人修改person的age属性时，set函数（setter）就会被调用，而且会受到修改的具体值
            set(value){
                console.log("有人修改了age属性且值是",value);
            }
            })  

        

        console.log(person);
        console.log(Object.keys(person));
        console.log(Object.values(person));

        for(let key in person){
            console.log("person:",person[key]);
        }
    </script>
    
</body>
</html>
