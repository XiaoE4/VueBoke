<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        姓：<input type="text" v-model="data1.firstName"><br><br>
        名：<input type="text" v-model="data1.lastName"><br><br>
        姓名<span>{{fullName()}}</span>
    </div>
    <script>
        const vm =new Vue({
            el:"#root",
            data:{
                data1:{ 
                    firstName:'zhang',
                    lastName:'san'
                }
            },
            methods:{
                fullName(){
                    // data中的数据发生改变就会重新解析模板，重新获取数据
                    console.log("getting fullName...");
                    return this.data1.firstName+ '-' + this.data1.lastName
                }
            }
        })

    </script>
    
</body>
</html>
