<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    
    <script type="module">
        import {pajax} from '../js/util1.js'
        async function test(){

            try{
                var res = await pajax({
                    url:"http://localhost:3000/news",
                    data:{
                        author:"kerwin"
                    }
                })
                var res2 = await pajax({
                    url:"http://localhost:3000/comments",
                    data:{
                        newsId:res[0].id
                    }
                })
                console.log("suc",res2);
            }
            catch(err){
                console.log(err);
            }

        }

        test()
    </script>
</body>
