<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>手风琴</title>
  <style>
    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1200px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
      /* 动画 */
      transition: all 500ms;
    }

    div ul {
      width: 1200px;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li>
        <a href="#">
          <img src="./images/1.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/2.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/3.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/4.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/5.jpg" alt="">
        </a>
      </li>
    </ul>
  </div>
</body>
<script>
  // 1.li 默认宽度是240px
  // 2.当我们鼠标经过, 当前的li宽度变大 800px 其余li变为100px
  // 3.鼠标离开事件  所有的li都复原  宽度变为240px
  // (1) 获取元素
  let lis=document.querySelectorAll('li')
  // (2) 绑定鼠标经过和离开事件
  for(let i=0;i<lis.length;i++){
  // (3)鼠标经过
  lis[i].addEventListener('mouseenter',function(){
    // 排他思想
    for(let j=0;j<lis.length;j++){
      lis[j].style.width='100px'
    }
    this.style.width='800px'
  })
  // (4)鼠标离开
  lis[i].addEventListener('mouseleave',function(){
    for(let j=0;j<lis.length;j++){
      lis[j].style.width='240px'
    }
  })
  }



</script>

</html>
