<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .countdown {
      width: 240px;
      height: 305px;
      text-align: center;
      line-height: 1;
      color: #fff;
      background-color: brown;
      /* background-size: 240px; */
      /* float: left; */
      overflow: hidden;
    }

    .countdown .next {
      font-size: 16px;
      margin: 25px 0 14px;
    }

    .countdown .title {
      font-size: 33px;
    }

    .countdown .tips {
      margin-top: 80px;
      font-size: 23px;
    }

    .countdown small {
      font-size: 17px;
    }

    .countdown .clock {
      width: 142px;
      margin: 18px auto 0;
      overflow: hidden;
    }

    .countdown .clock span,
    .countdown .clock i {
      display: block;
      text-align: center;
      line-height: 34px;
      font-size: 23px;
      float: left;
    }

    .countdown .clock span {
      width: 34px;
      height: 34px;
      border-radius: 2px;
      background-color: #303430;
    }

    .countdown .clock i {
      width: 20px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <p class="next">今天是2021年8月28日</p>
    <p class="title">下班倒计时</p>
    <p class="clock">
      <span id="hour">00</span>
      <i>:</i>
      <span id="minutes">25</span>
      <i>:</i>
      <span id="second">20</span>
    </p>
    <p class="tips">
      现在是18:30:00
    </p>
  </div>
  <script>
    // 今天的日期
    let p1=document.querySelector('.next')
    // p1.innerHTML=`今天是${year1}年${mon1}月${date1}日`
    // 现在的时间
    let p2=document.querySelector('.tips')
    // p2.innerHTML=`现在是${hour1}:${min1}:${sec1}`
    let hour = document.querySelector('#hour')
    let minutes = document.querySelector('#minutes')
    let second = document.querySelector('#second')
    getTime()
    setInterval(getTime, 1000)
    function getTime() {
      // 显示时间和日期
      let date=new Date()
      let year1=date.getFullYear()
      let mon1=date.getMonth()+1
      let date1=date.getDate()
      let hour1=date.getHours()
      let min1=date.getMinutes()
      min1 = min1 < 10 ? '0' + min1 : min1
      let sec1=date.getSeconds()
      sec1 = sec1 < 10 ? '0' +sec1 : sec1
      // 1.得到现在的时间戳
      let now = +new Date()
      // 2.得到指定的时间戳
      let last = +new Date('2022-9-20 18:00:00')
      // 3.(计算剩余的毫秒数)0 /1000 === 剩余的秒数
      let count =(last - now) / 1000
      // console.log(count);
      // 4.转换为时分秒
      // h = parseInt(总秒数/ 60/60 %24) // 计算小时
      let h =parseInt(count/60/60%24)
      h = h < 10 ? '0' + h : h
      // m = parseInt(总秒数 /60 %60 ); // 计算分数
      let m = parseInt(count /60 %60 )
      m = m < 10 ? '0' + m : m
      // s = parseInt(总秒数%60); // 计算当前秒数
      let s = parseInt(count%60)
      s = s < 10 ? '0' + s : s
      // console.log(h,m,s)
      hour.innerHTML=h
      minutes.innerHTML=m
      second.innerHTML=s
      p1.innerHTML=`今天是${year1}年${mon1}月${date1}日`
      p2.innerHTML=`现在是${hour1}:${min1}`
      }

  </script>
</body>

</html>
