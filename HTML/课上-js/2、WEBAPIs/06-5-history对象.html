<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="forward">前进</button>
    <button class="back">后退</button>
    <script>
        let qj=document.querySelector('.forward')
        let ht=document.querySelector('.back')
        qj.addEventListener('click',function(){
            // history.forward()
            history.go(1)
        })
        ht.addEventListener('click',function(){
            // history.back()
            history.go(-1)
        })
    </script>
</body>
</html>
