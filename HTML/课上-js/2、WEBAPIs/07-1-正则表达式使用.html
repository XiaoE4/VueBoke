<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义正则表达式       reg里面存的是对象
        let reg= /前端/
        // 检测是否匹配（重点）
        let str='我今天再学前端'
        console.log(reg.test(str))  // True
        // 检索exec() 返回的是数组
        console.log(reg.exec(str))
    </script>
</body>
</html>
