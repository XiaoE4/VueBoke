<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="myget">get</button>
    <button id="mypost">post</button>
    <button id="myput">put</button>
    <button id="mypatch">patch</button>
    <button id="mydelete">delete</button>


    <script>
        // form get post
        // ajax
        /*
            get 偏向获取数据
            post 偏向提交数据
            put 偏向更新
            delete 偏向删除信息

            patch 偏向部分修改

            header
            options
            connect

        */
        /* 
             node.js - 
             
             json-server 基于一个json文件就可以创建很多的后端模拟接口
        */


        myget.onclick = function () {
            let xhr = new XMLHttpRequest()
            xhr.open("GET", "http://localhost:3000/users?username=xiaoE")

            xhr.onload = function () {
                if (/^2\d{2|$/.test(xhr.status)) {
                    console.log(JSON.parse(xhr.responseText));
                }
            }
            xhr.send()
        }
        mypost.onclick = function () {
            let xhr = new XMLHttpRequest()
            xhr.open("POST", "http://localhost:3000/users")

            xhr.onload = function () {
                if (/^2\d{2|$/.test(xhr.status)) {
                    console.log(JSON.parse(xhr.responseText));
                }
            }
            // 提交信息
            // post name=xiaoE&age=18
            // post {"name":"xiaoE"}

            // xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded")// post name=xiaoE&age=18
            // xhr.send(`username=xiaoB&password=123`)
            xhr.setRequestHeader("Content-Type", "application/json")
            xhr.send(JSON.stringify({
                username: "xiaoE",
                password: "987"
            }))
        }
        myput.onclick = function () {
            let xhr = new XMLHttpRequest()
            xhr.open("PUT", "http://localhost:3000/users/1")//user/id

            xhr.onload = function () {
                if (/^2\d{2|$/.test(xhr.status)) {
                    console.log(JSON.parse(xhr.responseText));
                }
            }
            xhr.setRequestHeader("Content-Type", "application/json")
            xhr.send(JSON.stringify({
                username: "xiaoEqwq",
                password: "852"
            }))
        }
        mypatch.onclick = function () {
            let xhr = new XMLHttpRequest()
            xhr.open("PATCH", "http://localhost:3000/users/1")//user/id

            xhr.onload = function () {
                if (/^2\d{2|$/.test(xhr.status)) {
                    console.log(JSON.parse(xhr.responseText));
                }
            }
            xhr.setRequestHeader("Content-Type", "application/json")
            xhr.send(JSON.stringify({
                username: "xiaoE123",
            }))
        }
        mydelete.onclick = function () {
            let xhr = new XMLHttpRequest()
            xhr.open("DELETE", "http://localhost:3000/users/1")//user/id

            xhr.onload = function () {
                if (/^2\d{2|$/.test(xhr.status)) {
                    console.log(JSON.parse(xhr.responseText));
                }
            }
            xhr.setRequestHeader("Content-Type", "application/json")
            xhr.send()
        }
    </script>
</body>

</html>
