<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Promise 构造函数
        // 承诺对象 q
        var q = new Promise(function(resolve,reject){
            // 异步
            setTimeout(()=>{
                // 成功兑现承诺
                resolve(["111","222","333"])
                // 失败拒绝承诺
                // reject("err0r")
            },2000)
        })
        // pending  执行中
        // fulfilled 成功
        // reject   拒绝

        // q就是promise 对象

        q.then(function(res){
            // 兑现承诺，这个函数被执行
            console.log("success",res);
        }).catch(function(err){
            // 拒绝承诺，这个函数就会被执行
            console.log("fail",err);
        })
    </script>
</body>

</html>
