<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box1">
        <h1></h1>
        <ul></ul>
    </div>

    <div class="box2">
        <h1></h1>
        <ul></ul>
    </div>
    <script>
        let data1={
            title:"体育",
            list:["体育1","体育2","体育3"]
        }
        let data2={
            title:"综艺",
            list:["综艺1","综艺2","综艺3"]
        }
        function CreateList(select,data){
            this.ele = document.querySelector(select),
            this.title=data.title,
            this.list=data.list

            // this.render = function(){
            //     // 渲染页面
            //     let h1=this.ele.querySelector("h1")
            //     let ul=this.ele.querySelector("ul")

            //     console.log(h1,ul);

            //     h1.innerHTML= this.title
            //     ul.innerHTML= this.list.map(item=>`<li>${item}</li>`).join("")
            // }

        }
        // 原型，共享内存   prototype
        CreateList.prototype.render = function(){
                // 渲染页面
                let h1=this.ele.querySelector("h1")
                let ul=this.ele.querySelector("ul")

                console.log(h1,ul);

                h1.innerHTML= this.title
                ul.innerHTML= this.list.map(item=>`<li>${item}</li>`).join("")
        }

        let obj1=new CreateList(".box1",data1)
        let obj2=new CreateList(".box2",data2)
        // let obj1 =new CreateList(data1.title,data1.list)
        // let obj2 =new CreateList(data2.title,data2.list)
        console.log(obj1.__proto__ === CreateList.prototype);
        console.log(obj1.__proto__);
        console.log(CreateList.prototype);
        console.log(obj1);
        obj1.render()
        console.log(obj2);
        obj2.render()
        // console.log(obj1);
        // console.log(obj2);

        // 双下滑线 '_ _'
        // 对象.__proto__ === 构造函数.prototype

        // obj1.toString()      //原型链的概念

    </script>
</body>
</html>
