    <script>
        class top1{

        let ldh=new top1('刘德华',18)

        class Father{
            constructor(x, y){
                this.x=x;
                this.y=y;
            }
            say(){
                return '我是爸爸';
            }
            sum(){
                console.log(this.x+this.y);
            }
        }
        class Son extends Father{
            constructor(x, y){
                // this.x=x;
                // this.y=y;
                super(x,y)
            }
            // 调用父类的普通函数
            say(){
                console.log(super.say()+'的儿子');
            }
        }
        let father=new Father(1,2)
        father.sum()

        let son=new Son(1,2)
        son.sum()
        son.say()
