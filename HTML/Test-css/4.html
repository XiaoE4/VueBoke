<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #f9f9f9;
        }
        form{
            background-color: #fff;
            margin: 100px 200px;
            border: 3px solid gray;
            width: 800px;
            padding: 50px;
            border-radius: 10px;
        }
        div{
            margin-left: 80px;
        }
        span{
            font-size: 14px;
            color: #666;
        }
        div a{
            text-decoration: none;
            font-size: 16px;
        }
        .button-submit{
            margin-top: 10px;
            width: 175px;
            height: 36px;
            color: white;
            font-size: 20px;
            background-color: rgb(104,183,202);
            border: 1px solid rgb(104,183,202);
            border-radius: 5px;
        }
        #tel1{
            display: inline-block;
            position: relative;
            margin-left: 0;
            
        }
        #tel2{
            width: 170px;
            background-color: rgb(249,249,249);
            border: 1px solid black;
            border-radius: 5px;
            position: absolute;
            display: inline-block;
        }

    </style>
    
<body>
    <form action="">
        <caption>十秒加入开心网，找到全部好友</caption>

        <p>
            <div id="tel1">
                <label for="">手机号码：</label>
                <input type="tel" name="" id="">
            </div>
            <div id="tel2">
                <span>请输入11位数字，海外用户请使用邮箱注册</span>
            </div>
        </p>
        <p>
            <label for="">创建密码：</label>
        <input type="password" name="" id="">
        </p>
        <p>
            <label for="">真实姓名：</label>
            <input type="text">
        </p>
        <p>
            <label for="">身份证号：</label>
            <input type="number" name="" id="">
        </p>
        <p>
            <label for="">性&emsp;&emsp;别：</label>
            <input type="radio" name="sex" id="">
            <label for="">男</label>
            <input type="radio" name="sex" id="">
            <label for="">女</label>
        </p>
        <p>
            <label for="">生&emsp;&emsp;日：</label>
            <select name="year" id="">
                <option value="">2004</option>
                <option value="">2003</option>
                <option value="">2002</option>
                <option value="">2001</option>
                <option value="">2000</option>
                <option value="" selected>请选择</option>
                <option value="">1999</option>
                <option value="">1998</option>
                <option value="">1997</option>
                <option value="">1996</option>
            </select>
            <label for="">年</label>
            <select name="month" id="">
                <option value="">--</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
            </select>
            <label for="">月</label>
            <select name="日" id="">
                <option value="">--</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
                <option value="">13</option>
                <option value="">14</option>
                <option value="">15</option>
                <option value="">16</option>
                <option value="">17</option>
                <option value="">18</option>
                <option value="">19</option>
                <option value="">20</option>
                <option value="">21</option>
                <option value="">22</option>
                <option value="">23</option>
                <option value="">24</option>
                <option value="">25</option>
                <option value="">26</option>
                <option value="">27</option>
                <option value="">28</option>
                <option value="">29</option>
                <option value="">30</option>
                <option value="">31</option>
            </select>
            <label for="">日</label>
        </p>
        <p>
            <label for="">我&ensp;现&ensp;在：</label>
            <input type="radio" name="do" id="1">
            <label for="1">在工作</label>
            <input type="radio" name="do" id="2">
            <label for="2">在上学</label>
            <input type="radio" name="do" id="3">
            <label for="3">其他</label>
        </p>
        <p>
            <label for="">居&ensp;住&ensp;地：</label>
            <input type="text">
        </p>
        <div>
            <input type="checkbox" name="" id="">
            <span class="accept">
                同意
            </span>
            <a href="#">开心网服务条款</a>
        </div>
        <div>
            <input type="submit" value="立即注册" class="button-submit">
        </div>


    </form>
    
</body>
</html>
