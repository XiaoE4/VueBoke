<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form表单 -->
    <form action="#">

        <p>first name</p>
        <!-- 文本输入框 -->
        <input type="text" name="firstname" value="li">
        <p>second name</p>
        <input type="text" name="secondname" value="si">
        <br>
        <!-- 提交按钮 -->
        <input type="submit" value="提交"><br>
        <!-- 单选 -->
        性别：<input type="radio" name="sex" >男
        <input type="radio" name="sex">女
        <br>
        <!-- 多选 -->
        爱好：<input type="checkbox" name="run">跑步
        <input type="checkbox" name="read">阅读
        <input type="checkbox" name="shopping">购物
        <br>
        <!-- 文本域 -->
        描述信息：<textarea name="description">请填写描述信息</textarea>
        <br>
        <!-- 加减数字框 -->
        <input type="number" value="age">
        <br>
        <!-- 时间插件 -->
        <input type="time" value="auto">
        
    </form>


    
    
</body>
</html>
